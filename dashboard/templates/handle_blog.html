{% extends 'dashboard/base_dashboard.html' %}

{% block content %}

<div class="container-fluid mt-2">
    <div class="row">
        <div class="col">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="" id="">
                    <div class="card mt-3">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-9">
                                    <h5>Handle Blog</h5>
                                </div>
                                <div class="col-md-3">
                                   
                                </div>
                            </div>
                        </div>
                        <div class="card-body table-responsive">
                            <form action="" method="POST">
                                {% csrf_token %}
                        
                                <div class="form-group row">
                                    <label for="leadership_team" class="col-sm-3 col-form-label">Top Four Blog <small style="color: red;">*</small></label>
                                    <div class="col-sm-9">
                                        <select required multiple="multiple" name="top_4_blog" class="form-control" id="blog_slect_four_option">
                                            {% for blog in blogs %}
                                                <option {% if blog.id in top_4_blog %} selected {% endif %} value="{{ blog.id }}">{{ blog.title }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="leadership_team" class="col-sm-3 col-form-label">Highlight Blog <small style="color: red;">*</small></label>
                                    <div class="col-sm-9">
                                        <select required multiple="multiple" name="highlight_blog" class="form-control" id="blog_slect_highlight_option">
                                            {% for blog in blogs %}
                                                <option {% if blog.id == highlight_blog %} selected {% endif %}  value="{{ blog.id }}">{{ blog.title }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>  
                                </div>                           
                                <input style="margin-top: 40px; margin-left: 1000px;" type="submit" name="Update" value="Update" class="btn btn-success">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<script>
      $(document).ready(function() {
       
        
    });
    $(document).ready(function() {
        $('.textarea').summernote()
        $("#blog_slect_four_option").select2({
            allowClear: true
        });
        $("#blog_slect_four_option").select2({
            maximumSelectionLength: 4
        });
        $("#blog_slect_highlight_option").select2({
            allowClear: true
        });
        $("#blog_slect_highlight_option").select2({
            maximumSelectionLength: 1
        });
        
             
    });

    function blog_slect_count(){
        alert("count")
    }
</script>

{% endblock %}
