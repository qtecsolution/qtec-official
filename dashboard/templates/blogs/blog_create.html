{% extends 'dashboard/base_dashboard.html' %}

{% block content %}

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Create Blog</h2><br>

                        <form id="myForm" action="{% url 'dashboard:save_blog_url' %}" method="POST" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <div id="accordion">
                                <div class="card" style="border: 1px dotted #999">

                                    <div id="collapseOne"
                                         class="collapse show"
                                         aria-labelledby="headingOne"
                                         data-parent="#accordion">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Blog Author <small style="color: red">*</small> </label>
                                                        <select required  name="blog_author" class="form-control"
                                                                    id="">
                                                            {% for author in blog_author %}
                                                                <option class="form-control" value="{{ author.id }}">{{ author.name }}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Blog Category <small style="color: red">*</small> </label>
                                                        <select required  name="blog_category" class="form-control"
                                                                    id="">
                                                            {% for category in blog_category %}
                                                                <option class="form-control" value="{{ category.id }}">{{ category.name }}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Title <small style="color: red">*</small> </label>
                                                        <input required class="form-control" type="text" name="title" id=""> 
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Image <small style="color: red">*</small> </label>
                                                        <input type="file"  required name="image" class="form-control" >
                                                    </div>
                                                   
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Description <small style="color: red">*</small> </label>
                                                        <textarea id="blog_description" type="text"  name="description"  class="form-control" ></textarea>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>OG Description<small style="color: red">*</small> </label>
                                                        <textarea  required name="og_description" class="form-control" ></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Tags <small style="color: red">*</small> </label>
                                                        <textarea   class="form-control" type="text" name="tags" id="blog_tags"> </textarea>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Url <small style="color: red">*</small> </label>
                                                        <input type="text"  required name="url" class="form-control" >
                                                    </div>
                                                   
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                                <button name="save" class="btn btn-default float-right" type="submit">
                                    <i class="fa fa-plus-circle"></i>
                                    Create
                                </button>

                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

{% endblock %}

{% block script %}
<script>
csrf = '{{ csrf_token }}';
$(document).ready(function() {
    $("#technology_features").select2({
        allowClear: true
    });     
});

$(document).ready(function() {
        
      
        ClassicEditor
        .create( document.querySelector( '#blog_description' ) )
        .catch( error => {
            console.error( error );
        } );
        ClassicEditor
        .create( document.querySelector( '#blog_tags' ) )
        .catch( error => {
            console.error( error );
        } );
       
    })
</script>

{% endblock %}
